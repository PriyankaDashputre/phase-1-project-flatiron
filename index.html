<html lang="en">

<body>
    <!--header begins-->
    <header id="top">
        <h1>Phase 1 Project</h1>
        <nav> <ul>
            <li>
                <a href="#section1">Section 1</a>
            </li>
            <li>
                <a href="#section2">Section 2</a>

            <li>
                <a href="#section3">Section 3</a>
            </li>
        </ul>
        </nav>
    </header>
    <!--header ends-->

    <!-- main begins-->
    <main>
        <section class="search-form">
            <h2>Form Section</h2>
            <form action="GET" id="meal-form">
                <label for="search-terms">Search term:</label>
                <input type="text" name="search-terms" id="search-terms" placeholder="Input Search Term" required>
                
                <br>

    <div id="main-content">

        <h1><strong><em>Social Media Daily Quotes App</em> </strong></h1>

        <div id="imageHere">
            <img class="beach-image" src="https://source.unsplash.com/1600x900/?beach" alt="beach image" width="850" height="300"/>
        </div>
                <!-- <img src="https://random.imagecdn.app/500/150"> -->


        <div id="quote-container">
                <div id="quote">
                <h2> </h2>
                </div>
        </div>


        <div id="dropdown-container">
        <label for="select-quote">Find other quotes: </label>
        <select id="quote-dropdown" name="select-quote">
            <option value = "x">Quote of The Day!</option>
            <option value="a">Second Quote of the Day! ~</option>
            <option value="b">Yesterday's Quote! </option>
            <option value="c">Tomorrow's Quote! </option>
                </select>
        </div>


        <div id="quote-container">


        <div id="comment-container">
        <h3> Comments: </h3>
            <ul id="comment-list">


            </ul>
        </div>


        <div id="post-container"class="container">
         <h2>Leave Them a Comment</h2>
            <form id="form-container">
            <textarea id="addComment" placeholder='Add Your Comment Here'></textarea>

            <div class="btn">
                <input type="submit" value='Comment'>
            </button>
            </div>
            </form>
        </div>
        </hr>

    </div>
