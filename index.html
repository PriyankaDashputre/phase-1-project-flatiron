<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Random Quote Generator</title>
</head>
<body>



    <div id="main-content">

        <h1><strong><em>Social Media Daily Quotes App</em> </strong></h1>

        <div id="imageHere">
            <img class="beach-image" src="https://source.unsplash.com/1600x900/?beach" alt="beach image" width="850" height="300"/>
        </div>
                <!-- <img src="https://random.imagecdn.app/500/150"> -->


        <div id="quote-container">
                <div id="quote">
                <h2> </h2>
                </div>
        </div>


        <div id="dropdown-container">
        <label for="select-quote">Find other quotes: </label>
        <select id="quote-dropdown" name="select-quote">
            <option value = "x">Quote of The Day!</option>
            <option value="a">Second Quote of the Day! ~</option>
            <option value="b">Yesterday's Quote! </option>
            <option value="c">Tomorrow's Quote! </option>
        </select>
        </div>


        <div id="quote-container">


        <div id="comment-container">
        <h3> Comments: </h3>
            <ul id="comment-list">


            </ul>
        </div>


        <div id="post-container"class="container">
         <h2>Leave Them a Comment</h2>
            <form id="form-container">
            <textarea id="addComment" placeholder='Add Your Comment Here'></textarea>

            <div class="btn">
                <input type="submit" value='Comment'>
            </button>
            </div>
            </form>
        </div>
        </hr>

    </div>
    <!-- footer begins -->
    <footer>
        <p>Copyright Priyanka D. 2023</p>
        <a href="#top">Back to top</a>
    </footer>
    <!-- footer ends -->

</body>
</html>
